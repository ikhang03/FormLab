<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music International Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .survey-container {
            width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        h2 {
            color: #008080;
            margin-bottom: 15px;
        }
        .intro-text {
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            color: #008080;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="text"], input[type="email"], select {
            width: 250px;
            padding: 5px;
        }
        .radio-group label, .checkbox-group label {
            width: auto;
            margin-right: 15px;
        }
        .submit-btn {
            padding: 5px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="header">
            <img src="images/logo.jpg" alt="International Logo" class="logo">
        </div>
        
        <h2>Survey</h2>
        
        <div class="intro-text">
            If you have a moment, we'd appreciate it if you would fill out this survey.
        </div>
        
        <form action="processForm.html" method="post">
            <div class="form-section">
                <div class="section-title">Your information:</div>
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">How did you hear about us?</div>
                
                <div class="radio-group">
                    <input type="radio" id="searchEngine" name="hearAbout" value="searchEngine">
                    <label for="searchEngine">Search engine</label>
                    
                    <input type="radio" id="wordOfMouth" name="hearAbout" value="wordOfMouth">
                    <label for="wordOfMouth">Word of mouth</label>
                    
                    <input type="radio" id="socialMedia" name="hearAbout" value="socialMedia">
                    <label for="socialMedia">Social Media</label>
                    
                    <input type="radio" id="other" name="hearAbout" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Would you like to receive announcements about new CDs and special offers?</div>
                
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="likeOffers" name="likeOffers" value="yes">
                        <label for="likeOffers">YES, I'd like that.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="emailAnnouncements" name="emailAnnouncements" value="yes">
                        <label for="emailAnnouncements">YES, please send me email announcements.</label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="form-group">
                    <label for="contactMethod">Please contact me by:</label>
                    <select id="contactMethod" name="contactMethod">
                        <option value="both">Email or postal mail</option>
                        <option value="email">Email only</option>
                        <option value="postal">Postal mail only</option>
                    </select>
                </div>
            </div>
            
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
